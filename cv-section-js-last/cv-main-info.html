<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="=utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="ie-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/cv-style.css">
        <link rel="stylesheet" href="css/all.css">
    </head>
    <body>
        <div class="body-overlay"></div>
        <div class="container-fluid col-12 navbar-container"></div>
        <div class="container-fluid col-12 logo-container" ></div>
        <div class="container-fluid col-12 cv-section"></div>
        <div class="container-fluid col-12 cv-page-title"></div>
        <div class="container-fluid col-12 cv-page-supporting-text"></div>
        <div class="container-fluid col-12 stepper-section" ></div>
        <section class=" CV-section p-3">
<div class="container-fluid create-cv p-3 bg_black-opc my-4 mx-auto p-0 p-lg-4 rounded ">
    <div class="col-12 col-lg-6 p-0 px-lg-3">
        <form class="cv-form row g-2">
            
            <div class="col-12 col-md-6  form-control-ct">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="First Name" value=""></div>
          
            <div class="col-12 col-md-6 form-control-ct">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="Last Name" value=""></div>
    
            <div class="col-12 col-md-6 form-control-ct">
                <label for="inputProfession" class="form-label">Profession</label>
                <input type="text" class="form-control" id="profession" name="Profession" value=""></div>
         
            <div class="col-12 col-md-6 form-control-ct">
                <label for="inputCountry" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="Country" value=""></div>
            
            <div class="col-12 col-md-4 form-control-ct">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="City" value=""></div>

            <div class="col-12 col-md-8 form-control-ct">
                <label for="inputMobileNumber" class="form-label">Mobile Number</label>
                <input  class="form-control " name="Phone" id="mobileNumber" placeholder="+20 " 
                type="tel" value="+20"></div>
           
               
            <div class="col-12 form-control-ct">
                <label for="inputCVEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="Email" value=""></div>

                <div class="col-12 upload-personal-photo"></div>
                               
            <!-- <button type="submit"  id="cvContinueBtn">Continue</button>    -->
</form>
    </div>
    <div class="col-12 col-lg-6 d-none d-lg-block cv-preview-section">
         </div>
                        
    </div></div>
    <div class="container me-auto d-flex flex-column flex-md-row p-2 gap-4 text-capitalize pb-5 ">
        <button class="btn  btn-lg btn-width order-last order-md-first " disabled="" id="backBtn-main-info">Back</button>
        <button class="btn  btn-lg btn-width" id="continueBtn" type="submit">Continue</button>
    </div>
    </section>

    <div class="container-fluid col-12 footer-section"></div>
        <script src="js/cv-main-info.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    </body>
</html>
